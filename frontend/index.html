<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babyfoot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./styles/tailwind-config.js"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white">
  <div class="flex flex-col md:flex-row min-h-screen p-6 gap-6">

    <!-- Games Section -->
    <div class="flex-1 max-w-lg flex flex-col">
      <div class="flex items-center gap-3 mb-2">
        <img src="./assets/babyfoot-players.svg" alt="babyfoot_players" class="w-6 sm:w-8 md:w-10">
        <h2 class="text-3xl font-bold text-tealCustom">Games</h2>
      </div>
      <p id="gameCounter" class="text-tealCustom mb-4 font-semibold">Unfinished: 0</p>
      <div class="flex mb-4">
        <input id="gameInput" type="text" placeholder="Enter game name"
               class="flex-1 p-2 border border-gray-700 rounded-l bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-tealCustom">
        <button id="addGameBtn" class="bg-tealCustom text-white px-4 rounded-r hover:bg-teal-500 transition">Add</button>
      </div>
      <ul id="gameList" class="space-y-2" data-view="all"></ul>
    </div>

    <!-- Chat Section -->
    <div class="flex-1 max-w-md flex flex-col bg-gray-800 rounded-xl shadow-xl p-4">
      <div class="flex items-center gap-3 mb-4">
        <img src="./assets/chat.svg" alt="chat_icon" class="w-2 sm:w-4 md:w-6">
        <h2 class="text-3xl font-bold text-tealCustom">Chat</h2>
      </div>
      <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 p-3 bg-gray-900 rounded space-y-2 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-800"></div>
      <div class="flex gap-2">
        <input id="chatInput" type="text" placeholder="Type a message..."
               class="flex-1 p-2 rounded-l bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        <button id="sendBtn" class="bg-yellow-400 text-black px-4 rounded-r hover:bg-yellow-500 transition">Send</button>
      </div>
    </div>

  </div>

  <script type="module" src="./scripts/init.js"></script>
</body>
</html>
